<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Valentine Proposal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <style>
        @import url('https://api.fontshare.com/v2/css?f[]=melodrama@600,700&f[]=satoshi@400,500&display=swap');

        :root {
            --cream: #FFFBF5;
            --light-pink: #FFD1E3;
            --primary-pink: #FF89B5;
            --accent-pink: #FF85A1;
            --text-dark: #4A3E3E;
        }

        body {
            font-family: 'Satoshi', sans-serif;
            background-color: var(--cream);
            color: var(--text-dark);
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .font-display {
            font-family: 'Melodrama', serif;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-80vh) rotate(20deg);
                opacity: 0;
            }
        }

        .heart-particle {
            position: absolute;
            bottom: -20px;
            pointer-events: none;
            animation: float 4s ease-in infinite;
            color: var(--primary-pink);
        }

        @keyframes heart-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .pulse-animation {
            animation: heart-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .btn-shadow {
            box-shadow: 0 4px 14px 0 rgba(255, 137, 181, 0.3);
        }
    </style>
</head>
<body>
    <div class="w-full h-screen flex flex-col bg-[#FFFBF5] relative overflow-hidden">
        <!-- Floating Hearts Background Container -->
        <div id="heart-container" class="absolute inset-0 pointer-events-none z-0"></div>

        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col items-center pt-24 px-8 z-10">
            
            <!-- Animated Heart Illustration -->
            <div class="relative mb-12">
                <div class="w-48 h-48 bg-white rounded-full flex items-center justify-center shadow-sm border border-[#FFE8ED]">
                    <div class="pulse-animation">
                        <iconify-icon icon="ph:heart-fill" class="text-7xl text-[#FF89B5]"></iconify-icon>
                    </div>
                </div>
                <!-- Decorative Dots -->
                <div class="absolute -top-4 -right-4 w-12 h-12 flex flex-wrap gap-1 opacity-20">
                    <div class="w-1 h-1 bg-[#FF89B5] rounded-full"></div>
                    <div class="w-1 h-1 bg-[#FF89B5] rounded-full"></div>
                    <div class="w-1 h-1 bg-[#FF89B5] rounded-full"></div>
                    <div class="w-1 h-1 bg-[#FF89B5] rounded-full"></div>
                </div>
            </div>

            <!-- Proposal Text -->
            <div class="text-center space-y-4">
                <h1 class="font-display text-4xl leading-tight text-[#4A3E3E]">
                    Will you be my valentine <span class="text-[#FF89B5]">Koko</span>?
                </h1>
                <p class="text-[#7A7A7A] text-lg font-medium">
                    This will mean a lot to me
                </p>
            </div>
        </main>

        <!-- Interaction Footer -->
        <footer class="shrink-0 pb-[34px] px-8 flex flex-col gap-4 z-10">
            <a 
                id="cta-yes-btn"
                href="celebration.html" 
                class="flex items-center justify-center h-14 w-full bg-[#FF89B5] text-white rounded-[22px] font-bold text-lg btn-shadow active:scale-95 transition-transform duration-200"
            >
                Yes, I'd love to!
            </a>
            
            <button 
                id="cta-no-btn"
                onclick="handleNoInteraction()"
                class="flex items-center justify-center h-14 w-full bg-transparent border-2 border-[#FFE8ED] text-[#4A3E3E] rounded-[22px] font-medium text-lg active:scale-95 transition-all duration-200"
            >
                No
            </button>
        </footer>
    </div>

    <script>
        // Create floating hearts
        const heartContainer = document.getElementById('heart-container');
        const heartIcons = ['ph:heart-fill', 'ph:heart-duotone', 'ph:heart-bold'];
        
        function createHeart() {
            const heart = document.createElement('div');
            const icon = document.createElement('iconify-icon');
            
            const size = Math.random() * (24 - 12) + 12;
            const left = Math.random() * 100;
            const duration = Math.random() * (6 - 3) + 3;
            const delay = Math.random() * 5;
            const randomIcon = heartIcons[Math.floor(Math.random() * heartIcons.length)];

            heart.className = 'heart-particle';
            heart.style.left = `${left}%`;
            heart.style.animationDuration = `${duration}s`;
            heart.style.animationDelay = `${delay}s`;
            
            icon.setAttribute('icon', randomIcon);
            icon.style.fontSize = `${size}px`;
            
            heart.appendChild(icon);
            heartContainer.appendChild(heart);

            // Remove heart after animation ends to keep DOM clean
            setTimeout(() => {
                heart.remove();
            }, (duration + delay) * 1000);
        }

        // Initialize hearts
        for(let i = 0; i < 15; i++) {
            createHeart();
        }
        setInterval(createHeart, 600);

        // Interaction for "No" button
        let noClickCount = 0;
        const noBtn = document.getElementById('cta-no-btn');
        const noResponses = [
            "Are you sure?",
            "Please?",
            "Pretty please?",
            "Koko... please?",
            "Think about it!"
        ];

        function handleNoInteraction() {
            if (noClickCount < noResponses.length) {
                noBtn.innerText = noResponses[noClickCount];
                noClickCount++;
                
                // Subtle visual cues
                noBtn.style.transform = `scale(${1 - (noClickCount * 0.05)})`;
                const yesBtn = document.getElementById('cta-yes-btn');
                yesBtn.style.transform = `scale(${1 + (noClickCount * 0.05)})`;
            } else {
                noBtn.innerText = "Okay, I'll ask again later... ðŸ¥º";
            }
        }
    </script>
</body>
</html>
